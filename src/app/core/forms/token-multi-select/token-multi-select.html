<input type="text" placeholder="Filtrer..." (input)="filterOptions($event)">

<ul>
    @for (option of optionsFiltered ; track option.id) {
        <li (click)="toggleOption(option)">{{ option.label }}</li>
    }
</ul>

<div>
    @for (token of selectedOptions ; track token) {
        <span>
            {{ token.label }}
            <button (click)="toggleOption(token)">Supprimer</button>
        </span>
    }
</div>
