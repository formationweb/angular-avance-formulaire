@let user = (vm$ | async)?.user;

<h1>{{ user?.name }}</h1>

<form [formGroup]="form">
    <label>Nom</label>
    <input type="text" formControlName="name">

    <label>Username</label>
    <input type="text" formControlName="username">

    <label>Email</label>
    <input type="text" formControlName="email">

    <button>Modifier</button>
</form>
